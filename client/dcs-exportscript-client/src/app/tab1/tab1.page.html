<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container>
    <ion-list>
      <ion-item>
        <ion-label>DCS Export api address</ion-label>
        <ion-input [formControl]='addressControl' placeholder="127.0.0.1:3333"></ion-input>
      </ion-item>

      <ion-item>
        <ion-button (click)='connect()'>Connect</ion-button>
      </ion-item>
    </ion-list>

  </ng-container>

</ion-content>
